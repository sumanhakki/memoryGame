<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Memory Game Project for Udacity">
    <meta name="author" content="Hakki Suman ">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="css/memoryGame.css">



</head>

<body>
    <div class="container">

        <header>
            <h1>Memory Game</h1>
        </header>
        <!-- Display Score Panel -->
        <div class="score-panel">
            <span id="myImg"> </span>

            <span id="moves">0</span>Moves


            <span class="time">Time:&nbsp;<span id="clock">0:00</span></span>

        </div>
        <div id="game_board">

        </div>
        <div>
            <button class="restart" onclick="reset()" id="reset">Restart</button>
        </div>

        <!-- End of game messages -->

        <div>
            <h2 id="theEnd">" " </h2>
        </div>
        <div>
            <h2 id="startOver">" " </h2>
        </div>

    </div>

    <script src="js/memoryGame.js">
    </script>

</body>

</html>
